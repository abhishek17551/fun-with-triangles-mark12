<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
</head>
<body>
    <h2>Triangle Quiz</h2>
    <form class="quiz-form">
        <div class = "question-container">
            <p>What is the third angle of the triangle if angle1 = 45° & angle1 = 90°</p>
            <label><input type="radio" name="question1" value="45°">45°</label> 
            <label><input type="radio" name="question1" value="60°">60°</label>
            <label><input type="radio" name="question1" value="90°">90°</label>
        </div>
        <div class = "question-container">
            <p>If a traingle has an angle of 90°, what is it known as?</p>
            <label><input type="radio" name="question2" value="Right-angled Triangle">Right-angled Triangle</label> 
            <label><input type="radio" name="question2" value="Acute angled Triangle">Acute angled Triangle</label>
            <label><input type="radio" name="question2" value="Obtuse angled Triangle">Obtuse angled Triangle</label>
        </div>
    </form>

    <button id="submit-answer">Submit Answers!</button>

    <div class="output-score"></div>
    <script src="quiz.js"></script>
</body>
</html>
